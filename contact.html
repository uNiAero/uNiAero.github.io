<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
<script>
    function validateForm()                                    
{ 
    var name = document.forms["myForm"]["name"];               
    var email = document.forms["myForm"]["email"];    
    var message = document.forms["myForm"]["message"];   
   
    if (name.value == "")                                  
    { 
        document.getElementById('errorname').innerHTML="Please enter a valid name";  
        name.focus(); 
        return false; 
    }else{
        document.getElementById('errorname').innerHTML="";  
    }
       
    if (email.value == "")                                   
    { 
        document.getElementById('erroremail').innerHTML="Please enter a valid email address"; 
        email.focus(); 
        return false; 
    }else{
        document.getElementById('erroremail').innerHTML="";  
    }
   
    if (email.value.indexOf("@", 0) < 0)                 
    { 
        document.getElementById('erroremail').innerHTML="Please enter a valid email address"; 
        email.focus(); 
        return false; 
    } 
   
    if (email.value.indexOf(".", 0) < 0)                 
    { 
        document.getElementById('erroremail').innerHTML="Please enter a valid email address"; 
        email.focus(); 
        return false; 
    } 
   
    if (message.value == "")                           
    {
        document.getElementById('errormsg').innerHTML="Please enter a valid message"; 
        message.focus(); 
        return false; 
    }else{
        document.getElementById('errormsg').innerHTML="";  
    }
   
    return true; 
}
</script>
</head>
<header>
    <div>
        <ul class="nav">
            <li><a href="/index.html">Home</a></li>
            <li><a href="https://github.com/uNiAero">Github</a></li>
            <li><a href="/about.html">About</a></li>
            <li  class="active"><a href="/contact.html">Contact</a></li>
        </ul>
    </div>
</header>
<body>
    <div class="contact">
        <h1>Contact form</h1>
        <form name="myForm" action="/contactform.php" onsubmit="return validateForm()" method="post">
        <table class="form-style">
            <tr>
                <td>
                    <label>
                    Your name <span class="required">*</span>
                    </label>
                </td>
                <td>
                    <input type="text" name="name" class="long"/>
                    <span class="error" id="errorname"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                    Your email address <span class="required">*</span>
                    </label>
                </td>
                <td>
                    <input type="email" name="email" class="long"/>
                    <span class="error" id="erroremail"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                    Message <span class="required">*</span>
                    </label>
                </td>
                <td>
                    <textarea name="message" class="long field-textarea"></textarea>
                    <span class="error" id="errormsg"></span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Send">      
                    <input type="reset" value="Reset"> 
                </td>
            </tr>
        </table>
        </form>
    </div>
 </body>
</html>
